{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "app.fullname" . }}
spec:
  schedule: "{{ .Values.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        {{- if .Values.cronjob.podAnnotations }}
        metadata:
          annotations:
          {{- with .Values.cronjob.podAnnotations }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        spec:
          {{- with .Values.cronjob.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ .Values.cronjob.serviceAccountName | default (include "app.serviceAccountName" .) }}
          containers:
            - name: {{ include "app.fullname" . }}
              image: "{{ .Values.cronjob.image.repository }}:{{ .Values.cronjob.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.cronjob.image.pullPolicy }}
              {{- if .Values.cronjob.command }}
              command:
                {{-  range .Values.cronjob.command }}
                - {{ . }}
                {{- end }}
              {{- end }}
              env: 
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              {{- if .Values.cronjob.env }}
              {{- range $k, $v := .Values.cronjob.env }}
              - name: {{ $k }}
                value: {{ $v }}
              {{- end }}
              {{- end }}
              {{- if .Values.cronjob.envFrom }}
              envFrom:
                {{- $fullname := include "app.fullname" . }}
                {{- range $v := .Values.cronjob.envFrom }}
                {{- if eq $v.type "configmap" }}
                - configMapRef:
                    name: {{ $fullname }}-{{ $v.suffix }}
                {{- else if eq $v.type "secret" }}
                - secretRef:
                    name: {{ $fullname }}-{{ $v.suffix }}
                {{- end }}
                {{- end }}
              {{- end }}
              {{- with .Values.cronjob.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.cronjob.volumeMounts }}
              volumeMounts:
                {{- toYaml . | nindent 16 }}
              {{- end }}
          {{- with .Values.cronjob.volumes }}
          volumes:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cronjob.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cronjob.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cronjob.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: {{ .Values.cronjob.restartPolicy }}
{{- end }}